<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12">
	<section class="add-acount gray-border gray-bg posit-rel">
		<h2 class="float"> <a ng-href="#/summary/{{profile.userId}}"><span class="glyphicon glyphicon-chevron-left"> </span></a></h2>
		<h2> Mi Cuenta</h2>
		<div class="panel panel-default">
			<div class="panel-heading">
				<p class="paddingLeft10">{{profile.name}}</p>
			</div>
			<div class="panel-body panel-profile">
				<table class="table tbProfile">
					<tr>
						<td class="borderTopNone width40">Nombre de usuario</td>
						<td class="borderTopNone paddingLeft5">{{profile.username}}</td>
					</tr>
					<tr>
						<td class="width40 padding14">Moneda</td>
						<td class="paddingLeft5 padding14">{{profile.money}}</</td>
					</tr>
					<tr>
						<td class="borderBottonNone width40">Tipo de cuenta</td>
						<td class="borderBottonNone paddingLeft5">{{profile.accountType}}</td>
					</tr>
				</table>
			</div>
		</div><!-- panel panel-default -->
		
		<button ng-click="profile.edit()" class="btn app-btn gradient btn50 btn-mrg form-group"><span class="glyphicon glyphicon-edit"></span> Editar</button>

		<button ng-click="profile.delete()" class="btn btn-warning btn50 btn-mrg form-group"><span class="glyphicon glyphicon-trash"></span>  Eliminar cuenta</button>

		<div class="addModal post-abs" ng-show= "profile.confirmModal">
			<div class="width70">
					<h3 class="text-center margin-modal">Est√° seguro de que desea eliminar la cuenta?</h3>
					<div class="margin-modal">
						<button type="button" class="btn app-btn gradient btn50 btn-mrg form-group" ng-click="profile.cancelDelete()">Cancelar</button>
						<button type="button" class="btn btn-warning btn50 btn-mrg form-group" ng-click="profile.deleteAccount()">Eliminar</button>
					</div>
				</div>
		</div> <!-- modal -->

		<div class="addModal post-abs" ng-show= "profile.deleteModal">
			<h3 class="text-center margin-modal2">{{profile.deleteInfo}}</h3>
		</div>

	</section> <!-- main-list -->
</div> <!-- main-col -->
