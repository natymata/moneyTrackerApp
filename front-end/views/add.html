<div class="col-lg-10 col-md-9 col-sm-12 center-block floatNone">
	<section class="add-trans gray-border">

	<div class="detail-header cf">
			<h2 ng-show="add.tId==0" class="float"><a ng-href="#/summary/{{add.userId}}"><span class="glyphicon glyphicon-chevron-left"></span></a></h2>
			<!-- detail/{{userId}}/{{tId}} -->
			<h2 ng-show="tId>0" class="float"><a ng-href="#/"><span class="glyphicon glyphicon-chevron-left"></span></a></h2>

			<h2 ng-show="add.tId==0">Agregar Movimiento</h2>
			<h2 ng-show="tId>0">Actualizar Movimiento</h2>
		</div>

		<div class="newTransat-add">
			<p>{{add.info}}</p>
			<form name="addTransactForm" ng-submit="addTransactForm.$valid && add.addTransact()" novalidate>
				<div class="form-group">
					<sub ng-show="addTransactForm.name.$invalid && addTransactForm.name.$touched">Fecha requerifa</sub>
					<label>Fecha:</label><input type="date" name="date" ng-model= "add.newTransat.date" required ng-model-options="{ updateOn:'blur'}" class="form-control">
				</div>
				<div class="form-group">
					<sub ng-show="addTransactForm.amount.$invalid && addTransactForm.amount.$touched">Monto es requerido</sub>
					<label>Monto:</label><input type="number" name="amount" ng-model= "add.newTransat.amount" required ng-model-options="{debounce:200}" class="form-control">
				</div>
				<div class="form-group">
					<sub ng-show="addTransactForm.detail.$invalid && addTransactForm.detail.$touched">Detalle es requerido</sub>
					<label>Detalle:</label><input type="text" name="detail" ng-model= "add.newTransat.detail" required ng-model-options="{debounce:200}" class="form-control">
				</div>
				<div class="form-group">
					<label>Comercio:</label><input type="text" name="shop" ng-model= "add.newTransat.shop" ng-model-options="{debounce:200}" class="form-control">
				</div>
				<div class="form-group">
					<sub ng-show="addTransactForm.type.$invalid && addTransactForm.type.$touched">Escoja un tipo de transacción</sub>
					<label>Tipo:</label>
					<select name="type" id="sltTypeTrans" ng-model="add.newTransat.type" required ng-model-options="{debounce:200}" class="form-control control50">
						<option value="">--Seleccione--</option>
						<option value="debit">Débito</option>
						<option value="credit">Crédito</option>
					</select>
				</div>
				
				<!-- botones de la vista crear -->
				<button type="submit" class="btn app-btn gradient btn50 btn-mrg" ng-show="add.tId==0"><span class="glyphicon glyphicon-ok"></span> Crear</button>
				
				<!-- summary/userId -->
				<a ng-href="#/summary/{{add.userId}}" ng-show="add.tId==0" class="btn btn-warning btn50 btn-mrg"><span class="glyphicon glyphicon-remove"></span>  Cancelar</a>
		
				<!-- botones de la vista editar -->
				<button type="button" class="btn app-btn gradient btn50 btn-mrg" ng-show="tId>0" ng-click="edit()"><span class="glyphicon glyphicon-ok"></span> Actualizar</button>
				<!-- detail/{{userId}}/{{tId}} -->
				<a ng-href="#/" ng-show="tId>0" class="btn btn-warning btn50 btn-mrg"><span class="glyphicon glyphicon-remove"></span>  Cancelar</a>

			</form>
			
		</div> <!-- addHeader -->
	</section> <!-- main-list -->
</div> <!-- main-col -->
