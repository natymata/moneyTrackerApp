<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	<div class="logIn gray-border">
		<h2>Ingresar</h2>
		
		<form name="logInForm" ng-submit="logInForm.$valid && home.canLogIn()" class="cf" novalidate autocomplete="off">
		<h4 class="text-center error">{{home.info}}</h4>
			<div class="form-group">
				<sub ng-show="logInForm.username.$invalid && logInForm.username.$touched">Usuario requerido</sub>
				<label>Usuario:</label>
				<input type="text" name="username" ng-model="home.user.username" required ng-model-options="{debounce:200}" placeholder="Usuario">
			</div>
			<div class="form-group">
				<sub ng-show="logInForm.pass.$invalid && logInForm.pass.$touched">Contrase침a requerida</sub>
				<label>Contrase침a</label>
				<input type="password" name="pass" ng-model="home.user.pass" required ng-model-options="{debounce:200}" placeholder="Contrase침a">
			</div>
			<div class="form-group has-feedback">
				<button type="submit" ng-disabled="logInForm.$invalid" class="btn btn-log-in gradient"><span class="glyphicon glyphicon-log-in"></span>  Ingresar</button>
			</div>
			<div class="text-center">			
				<p >칩</p>
				<a ng-href="#/newaccount">Registrar una cuenta</a>
			</div>
		</form>
	</div>
</div> <!-- main-col -->
